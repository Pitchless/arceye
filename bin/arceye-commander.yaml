port: /dev/ttyUSB0
# 1 same as status from arduino (glitchy!). 4 = every 4 statuses etc
command_rate: 1

# Joystick deadzone
dead_zone: 0.1
# Used to scale the joystick axis
max_pwm_yaw: 50
max_pwm_pitch: 50
max_pwm_lid: 120
# The joints
yaw:
    #pwm_limit: 50 #12v
    pwm_limit: 40 #24v
    pos_center_raw: 842
    pos_max: 60 # scaled
    pos_min: -110 # scaled
    p: 1.2
    i: 0
    d: 0
pitch:
    #pwm_limit: 70 #12v
    pwm_limit: 80 #24v
    pos_center_raw: 290
    pos_max: 420
    pos_min: -120
    deadzone: 8
    p: 0.9
    i: 0.0
    d: 0.2
lid:
    pwm_limit: 35
    pos_center_raw: 484
    pos_max: 101
    pos_min: -101
    p: 0.1
